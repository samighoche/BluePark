<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detect</title>
 </head>
<style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
}
</style>
<div id="main">
<!-- main div and images -->
<canvas id="myCanvas" width="2000", height="1000"></canvas>

<img src ="/images/filled_lot.png" width="725px" height="800px" id="backimage">
<img src="/images/Beacon.png" alt="beacon1" class = "edison" id="edison1">
<img src="/images/Beacon.png" alt="beacon2" class = "edison" id="edison2">
<img src="/images/Beacon.png" alt="beacon3" class="edison" id="edison3">
<img src="/images/Beacon.png" alt="beacon4" class="edison" id="edison4">

<img src="/images/car.png" alt="car" class="carclass" id="car">
</div> 

<!-- libraries -->
<link rel="stylesheet" type="text/css" href="/stylesheets/newstyle.css">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
<script src="javascripts/move.js"></script>
    <script>
    // script for demo and moving the cars
      var socket = io.connect('http://bleboys.cloudapp.net:8080');
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
	var car = move('#car');
	/*var car = move('#car')
		.duration(300000);*/
	
	// on update map event, move car appropriately based on closest beacon and desired path
    socket.on('updatemap', function (data) {
	console.log(data); 
	console.log("updatemap event received");
	switch (data.updatedata.closest_beacon) {
	case "0":
		console.log("0");
		ctx.beginPath();
		ctx.moveTo(493,673);
		ctx.lineTo(493,230);
		ctx.lineWidth = 15;
		ctx.strokeStyle = '#00FF00';
		ctx.stroke();
		ctx.moveTo(493,230);
		ctx.lineTo(630,230);
		ctx.lineWidth = 15;
		ctx.strokeStyle = '#00FF00';
		ctx.stroke();
	    break;
	case "1":
	    /*$("#car").css({"display":"initial","left":"100px","top":"20px","z-index":"100"});*/ 
      	console.log("1");
		car
		.rotate(90)
		.duration('12s')
		.x(-450)
		.end();
	     
		/*car
		.sub('top', 450)
		.duration(2000)
			.end();*/
	     break;
	case "2":
	console.log("2");
     	if (data.updatedata.direction == "40000000000000000000000000000000") {
   
	$("#car").css({"-webkit-transform":"rotate(90deg)","z-index":"100"}); 
	    car 
		.rotate(90)
		.x(-100)
		.duration('7s')
		.end();
	
	}
	else {
		$("#car").css({"-webkit-transform":"rotate(90deg)","top":"140px","left":"889px","z-index":"100"}); 
		setTimeout(function(){
		car
		    .rotate(-90)
		    .y(380)
		    .x(-70)
		    .duration('5s')
		    .end(); },1000);
		}
	    break;
	case "4":             
     	    $("#car").css({"-webkit-transform":"rotate(180deg)","top":"577px","left":"461px","z-index":"100"}); 
            ctx.clearRect(0,0,2000,1000);
		console.log("4");
		ctx.beginPath();
		ctx.moveTo(493,615);
		ctx.lineTo(990,615);
		ctx.lineWidth = 15;
		ctx.strokeStyle = '#00FF00';
		ctx.stroke();
		ctx.moveTo(990,615);
		ctx.lineTo(990,170);
		ctx.lineWidth = 15;
		ctx.strokeStyle = '#00FF00';
		ctx.stroke();
		ctx.moveTo(990,170);
		ctx.lineTo(920,170);
		ctx.lineWidth = 15;
		ctx.strokeStyle = '#00FF00';
		ctx.stroke()
		setTimeout(function() {
		car
			.rotate(180)
		   	.x(-460)
		   	.duration('13s')
		   	.end();},1000);
		break;
        case "3":
	console.log("3");
            $("#car").css({"-webkit-transform":"rotate(90deg)","left":"930px","top":"536px","z-index":"100"});
		console.log("3");
	    setTimeout(function(){
	    car
		.rotate(-90)
		.x(-350)
		.y(450)
		.duration('13s')
		.end();
},1000); 
            break;
}

      });
    </script>
   
  </body>
</html>
